<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Nunito:wght@300;400&subset=latin,latin-ext&display=swap" rel="stylesheet">

<style>
  :root {
    --green-deep: #2d5a27;
    --green-mid: #4a7c3f;
    --green-soft: #7daa6e;
    --green-pale: #e6f0e3;
    --cream: #faf7f2;
    --brown: #7a5c3a;
    --brown-light: #c4a882;
    --text: #2a2a2a;
    --muted: #7a7a7a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: var(--cream);
    font-family: 'Nunito', sans-serif;
    font-weight: 300;
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  /* ‚îÄ‚îÄ LOADER ‚îÄ‚îÄ */
  #loader {
    position: fixed;
    inset: 0;
    background: var(--cream);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }
  #loader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loader-scene {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .loader-label {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    color: var(--green-mid);
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0;
    animation: fadeInLabel 0.6s ease 0.4s forwards;
  }

  @keyframes fadeInLabel {
    to { opacity: 0.8; }
  }

  /* SVG tree grows from bottom */
  .loader-tree svg {
    width: 120px;
    height: 160px;
  }

  /* trunk */
  .trunk {
    stroke: var(--brown);
    stroke-width: 6;
    stroke-linecap: round;
    fill: none;
    stroke-dasharray: 60;
    stroke-dashoffset: 60;
    animation: drawTrunk 0.7s ease 0.1s forwards;
  }
  @keyframes drawTrunk {
    to { stroke-dashoffset: 0; }
  }

  /* branches */
  .branch {
    stroke: var(--brown);
    stroke-width: 3;
    stroke-linecap: round;
    fill: none;
    stroke-dasharray: 50;
    stroke-dashoffset: 50;
  }
  .b1 { animation: drawBranch 0.5s ease 0.7s forwards; }
  .b2 { animation: drawBranch 0.5s ease 0.85s forwards; }
  .b3 { animation: drawBranch 0.5s ease 1.0s forwards; }
  @keyframes drawBranch {
    to { stroke-dashoffset: 0; }
  }

  /* leaves */
  .leaf {
    opacity: 0;
    transform-origin: center;
  }
  .l1 { animation: popLeaf 0.4s ease 1.1s forwards; }
  .l2 { animation: popLeaf 0.4s ease 1.2s forwards; }
  .l3 { animation: popLeaf 0.4s ease 1.3s forwards; }
  .l4 { animation: popLeaf 0.4s ease 1.4s forwards; }
  .l5 { animation: popLeaf 0.4s ease 1.5s forwards; }
  @keyframes popLeaf {
    0% { opacity: 0; transform: scale(0.2); }
    60% { opacity: 1; transform: scale(1.15); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* heart on top */
  .loader-heart {
    font-size: 20px;
    opacity: 0;
    animation: fadeHeart 0.5s ease 1.8s forwards;
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
  }
  @keyframes fadeHeart {
    0% { opacity: 0; transform: translateX(-50%) translateY(6px); }
    100% { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  .loader-tree { position: relative; }

  /* dots */
  .loader-dots {
    display: flex;
    gap: 6px;
    margin-top: 18px;
    opacity: 0;
    animation: fadeInLabel 0.4s ease 1.7s forwards;
  }
  .loader-dots span {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--green-soft);
    animation: bounce 1s ease infinite;
  }
  .loader-dots span:nth-child(2) { animation-delay: 0.15s; }
  .loader-dots span:nth-child(3) { animation-delay: 0.3s; }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* ‚îÄ‚îÄ BACKGROUND DECORATION ‚îÄ‚îÄ */
  .bg-leaves {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }
  .bg-leaf {
    position: absolute;
    font-size: 28px;
    opacity: 0.06;
    animation: sway 6s ease-in-out infinite alternate;
  }
  @keyframes sway {
    from { transform: rotate(-8deg) translateY(0px); }
    to   { transform: rotate(8deg) translateY(8px); }
  }

  /* ‚îÄ‚îÄ MAIN CARD ‚îÄ‚îÄ */
  #main {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 440px;
    padding: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.9s ease, transform 0.9s ease;
  }
  #main.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 48px 40px 44px;
    box-shadow: 0 4px 40px rgba(45,90,39,0.08), 0 1px 4px rgba(0,0,0,0.04);
    position: relative;
    overflow: hidden;
  }

  /* decorative corner vine */
  .card::before {
    content: 'üåø';
    position: absolute;
    top: 14px; right: 18px;
    font-size: 22px;
    opacity: 0.3;
    transform: scaleX(-1);
  }
  .card::after {
    content: 'üåø';
    position: absolute;
    bottom: 14px; left: 18px;
    font-size: 22px;
    opacity: 0.2;
  }

  .card-icon {
    font-size: 48px;
    display: block;
    margin-bottom: 12px;
    animation: gentleSway 4s ease-in-out infinite alternate;
  }
  @keyframes gentleSway {
    from { transform: rotate(-3deg); }
    to   { transform: rotate(3deg); }
  }

  h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 600;
    color: var(--green-deep);
    margin-bottom: 6px;
    letter-spacing: 0.3px;
  }

  .subtitle {
    font-size: 12.5px;
    color: var(--muted);
    letter-spacing: 1.5px;
    text-transform: uppercase;
    margin-bottom: 32px;
  }

  .divider {
    width: 40px;
    height: 1px;
    background: var(--brown-light);
    margin: 0 auto 28px;
    opacity: 0.6;
  }

  .input-wrap {
    position: relative;
    margin-bottom: 18px;
  }

  .input-wrap label {
    display: block;
    font-size: 11px;
    letter-spacing: 1.8px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
    text-align: left;
  }

  input[type="text"] {
    width: 100%;
    padding: 13px 16px;
    border: 1.5px solid #e0dbd3;
    border-radius: 10px;
    font-family: 'Nunito', sans-serif;
    color: var(--text);
    background: var(--cream);
    outline: none;
    transition: border-color 0.25s, box-shadow 0.25s;
    letter-spacing: 2px;
    text-align: center;
  }
  input[type="text"]:focus {
    border-color: var(--green-soft);
    box-shadow: 0 0 0 3px rgba(125, 170, 110, 0.12);
  }
  input[type="text"]::placeholder {
    letter-spacing: 0.5px;
    color: #c0bab2;
    font-size: 13px;
  }

  button {
    width: 100%;
    padding: 13px;
    background: var(--green-deep);
    color: white;
    border: none;
    border-radius: 10px;
    font-family: 'Nunito', sans-serif;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.25s, transform 0.15s, box-shadow 0.25s;
    margin-top: 4px;
  }
  button:hover {
    background: var(--green-mid);
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(45,90,39,0.18);
  }
  button:active {
    transform: translateY(0);
  }

  /* ‚îÄ‚îÄ RESULT ‚îÄ‚îÄ */
  #result {
    margin-top: 28px;
    text-align: left;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  #result.show {
    opacity: 1;
    transform: translateY(0);
  }

  .result-card {
    background: var(--green-pale);
    border-radius: 12px;
    padding: 24px 22px;
    border-left: 3px solid var(--green-soft);
  }

  .result-card h3 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    color: var(--green-deep);
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .result-row {
    display: flex;
    gap: 8px;
    font-size: 13.5px;
    margin-bottom: 9px;
    align-items: baseline;
  }
  .result-row .key {
    color: var(--muted);
    letter-spacing: 1px;
    font-size: 10.5px;
    text-transform: uppercase;
    white-space: nowrap;
    padding-top: 1px;
  }
  .result-row .val {
    color: var(--text);
    font-weight: 400;
  }

  .result-quote {
    margin-top: 18px;
    padding-top: 16px;
    border-top: 1px solid rgba(125,170,110,0.3);
    font-family: 'Cormorant Garamond', serif;
    font-size: 13.5px;
    color: var(--brown);
    line-height: 1.7;
  }

  .not-found {
    text-align: center;
    color: var(--muted);
    font-size: 13.5px;
    padding: 16px 0 4px;
    font-style: italic;
  }

  /* shake on wrong code */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-4px); }
    80% { transform: translateX(4px); }
  }
  .shake { animation: shake 0.4s ease; }

  /* stats bar */
  .stats-bar {
    margin-top: 18px;
    background: white;
    border-radius: 12px;
    padding: 14px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 2px 12px rgba(45,90,39,0.06);
  }
  .stats-tree {
    font-size: 20px;
    animation: gentleSway 4s ease-in-out infinite alternate;
  }
  .stats-tree:nth-child(2) { animation-delay: 0.6s; font-size: 18px; }
  .stats-text {
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 0.5px;
  }
  .stats-text strong {
    color: var(--green-deep);
    font-weight: 600;
  }

  /* footer note */
  .footer-note {
    margin-top: 20px;
    font-size: 11px;
    color: #c0bab2;
    letter-spacing: 0.5px;
    text-align: center;
  }
</style>
</head>
